<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Redirectingâ€¦</title></head>
<body>
<script>
  (function() {
    const access = "{{ access|escapejs }}";
    const refresh = "{{ refresh|escapejs }}";
    const nextUrl = "{{ next_url|escapejs }}";
    try {
      localStorage.setItem("access_token", access);
      localStorage.setItem("refresh_token", refresh);
    } catch (e) {
      console.warn("Failed to write tokens to localStorage", e);
    }
    window.location.replace(nextUrl || "/");
  })();
</script>
</body></html>
