<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€“ TikTwin</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .register-container {
      max-width: 450px;
      width: 100%;
      padding: 2rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .register-container h2 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <a class="navbar-brand fw-bold d-block mb-3 text-center" href="/" style="font-size: 2rem;">TikTwin</a>
    <h6 class="text-center">Create Account</h6>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input required type="text" name="username" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input required type="password" name="password1" class="form-control" id="password1">
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input required type="password" name="password2" class="form-control" id="password2">
      </div>
      <div class="mb-4">
        <label class="form-label">Role</label>
        <input type="text" class="form-control" value="Consumer" readonly>
        <input type="hidden" name="role" value="consumer">
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
