<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login â€“ TikTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="login-container">
    <a class="navbar-brand fw-bold d-block mb-3 text-center" href="/" style="font-size: 2rem;">TikTwin</a>
    <h6 class="mb-4 text-center">Sign In</h6>

    <form id="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required autofocus autocomplete="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <p>New user? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>

<!-- Toasts for messages -->
{% if messages %}
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
  {% for message in messages %}
    <div class="toast align-items-center text-bg-{% if 'error' in message.tags %}danger{% elif 'success' in message.tags %}success{% else %}dark{% endif %} border-0"
         role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  {% endfor %}
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Auto-show any toasts rendered by Django messages
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.toast').forEach(el => new bootstrap.Toast(el).show());
  });
</script>
</body>
</html>
